<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" [ngClass]="{'active': selectedSlide === 0 }"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1" [ngClass]="{'active': selectedSlide === 1 }"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2" [ngClass]="{'active': selectedSlide === 2 }"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3" [ngClass]="{'active': selectedSlide === 3 }"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4" [ngClass]="{'active': selectedSlide === 4 }"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item" [ngClass]="{'active': selectedSlide === 0 }">
      <img class="d-block" src="../../../assets/norme-hse.jpg" alt="1 slide">
    </div>
    <div class="carousel-item" [ngClass]="{'active': selectedSlide === 1 }">
      <img class="d-block" src="../../../assets/intervention2-hse.jpg" alt="2 slide">
    </div>
    <div class="carousel-item" [ngClass]="{'active': selectedSlide === 2 }">
      <img class="d-block" src="../../../assets/intervention-hse.jpg" alt="3 slide">
    </div>
    <div class="carousel-item" [ngClass]="{'active': selectedSlide === 3 }">
      <img class="d-block" src="../../../assets/formation-hse.jpg" alt="4 slide">
    </div>
    <div class="carousel-item" [ngClass]="{'active': selectedSlide === 4 }">
      <img class="d-block" src="../../../assets/cord-hse.jpg" alt="5 slide">
    </div>
  </div>
  <a class="carousel-control-prev" role="button" (click)="prevSlide()">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" role="button" (click)="nextSlide()">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
