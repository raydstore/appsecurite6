<input type="text"
  (keyup.enter)="createPost(title)" #title 
 class="form-control">

<ul class="list-group">
    <li *ngFor="let post of posts"
      class="list-group-item">
      <button class="btn-default btn-sm" (click) = "updatePost(post)">
         update
      </button>
      <button class="btn-default btn-sm" (click)="deletePost(post)">
         delete
      </button>
     {{ post.title }}
    </li>
      
</ul>
