<p-autoComplete #autocomplete class="clautocomplete" [(ngModel)]="item" [suggestions]="filteredList" (completeMethod)="filterItem($event)"
  [size]="30" placeholder="" [minLength]="1" [field]="_displayname" 
  (onSelect)="onSelect($event)">
  <!-- (onKeyUp)="onKeyUp($event)"  [dropdown]="true"   (onClear)="clearValue()"  -->
  <!-- [forceSelection]="true" (onClear)="onClear($event)" [immutable]="false" -->
  <ng-template let-item pTemplate="item">
    <div class="ui-helper-clearfix">
      <div>{{functionName(item, args)}}</div>
      <!-- *ngIf="item.item != null" -->
    </div>
  </ng-template>
  <!-- <ng-template let-i_item pTemplate="selectedItem">
    {{ i_item['firstname'] }} {{ i_item[args[1]] }}
  </ng-template> -->
</p-autoComplete>
