<div class="card bg-light">
  <div class="card-header alCenter cardtitle">
    <span>
      <h4 class="titleform">
        <i class="fa fa-list" aria-hidden="true"></i> {{titlelist}}</h4>
      <button class="btn btn-success btnright" (click)="addWorkSheet()">
        <i class="fa fa-plus"></i>
      </button>
    </span>
  </div>

  <p-treeTable [value]="data">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th >
                titre
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
        <tr [ngClass]="{'row-class': rowData.kind == 'C', 'row-group': rowData.kind == 'G', 'row-item': rowData.kind == 'I'}">
            <td  ttEditableColumn>
                <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
                {{rowData.id}} - <p-treeTableCellEditor>
                  <ng-template pTemplate="input">
                      <!-- <input type="text" [(ngModel)]="rowData.name"> -->
                      <input type="text" [(ngModel)]="rowData.name" #in maxlength="128" (focus)="setFocusColor(in)"
            (blur)="setDefaultColor(in)" [ngClass]="{'row-edit': 1 == 1}">
            <span class="sptool" style="width:20%">
                <button class="btn btn-outline-primary btn-sm" (click)="updateBit(rowData)">
                  <i class="fa fa-check" aria-hidden="true"></i>
                </button>
              </span>
                   </ng-template>
                  <ng-template pTemplate="output">
                    {{rowData.name}}
                    <span class="sptool" style="width:20%">
                        <button class="btn btn-outline-danger btn-sm" (click)="deleteBit(rowData)">
                          <i class="fa fa-minus" aria-hidden="false"></i>
                        </button>
                        <button class="btn btn-outline-secondary btn-sm" (click)="addBit(rowData)" *ngIf="rowData.kind === 'I' ? false : true">
                          <i class="fa fa-plus"></i>
                        </button>
                      </span>

                  </ng-template>
              </p-treeTableCellEditor>

<p-dialog header="CrÃ©ation  {{titlenew}} " [(visible)]="dialogVisible" [responsive]="true" showEffect="fade" [modal]="true"
  width="250">
  <div class="ui-grid ui-grid-responsive ui-grid-pad" *ngIf="newBit">
    <div class="bdcontent">
      <span>
        <label for="iid">id : </label>
        <input type="text" class="form-control" id="chid" [(ngModel)]="newBit.id" placeholder="Identificateur">
      </span>
      <span>
        <label for="iname">titre</label>
        <input type="text" id="iname" [(ngModel)]="newBit.name" placeholder="l'action">
      </span>
      <div *ngFor="let kind of kinds" class="radio" [hidden]="this.selectedKind === 'C'">
        <label *ngIf="kind.id === 'C' ? false : true">
          <input type="radio" [(ngModel)]="newBit.kind" [value]="kind.id"> {{kind.name}}
        </label>
      </div>
      <div class="toolbtn alright">
        <button class="btn btn-primary" (click)="createBit()">Valider</button>
        <button class="btn btn-warning" (click)="hideNewDialoge()">cancel</button>
      </div>
    </div>
  </div>
