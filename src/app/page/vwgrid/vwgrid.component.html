<p-table [value]="vwgrids">
  <ng-template pTemplate="header">
    <tr>
      <th colspan="1"></th>
      <th colspan="3">Dommages aux personnes</th>
      <th colspan="3">Dommages aux biens</th>
      <th colspan="1">Dommages à l'envirenement</th>
    </tr>
    <tr>
      <th></th>
      <th>Salaries du groupe Sonatrach</th>
      <th>Salaries EE</th>
      <th>Tierce personne</th>
      <th>Installations (coûts directs)</th>
      <th>Pertes de production</th>
      <th>Véhicules</th>
      <th>Epandage d'hydrocarbures</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-grid>
    <tr>
      <td>{{grid.id}}</td>
      <td class="bgcelselected"><app-vwdamagewithrank [labelCheck]="grid.col1" [accident]="accident" 
        [accidentdomain]="1" [idaccidentnature]="1" [idrank]="grid.id" [idgrid]="grid.col1"  (change)="onChangeDamageWithRank($event)"></app-vwdamagewithrank></td>
      <td class="bgcelselected"><app-vwdamagewithrank [labelCheck]="grid.col2" [accident]="accident" [accidentdomain]="2" [idaccidentnature]="1"
         [idrank]="grid.id"  [idgrid]="grid.col2" (change)="onChangeDamageWithRank($event)"></app-vwdamagewithrank></td>
      <td class="bgcelselected"><app-vwdamagewithrank [labelCheck]="grid.col3" [accident]="accident" [accidentdomain]="3" [idaccidentnature]="1" [idrank]="grid.id" [idgrid]="grid.col3" (change)="onChangeDamageWithRank($event)"></app-vwdamagewithrank></td>
      <td class="bgcelselected"><app-vwdamagewithrank [labelCheck]="grid.col4" [accident]="accident" [accidentdomain]="4" [idaccidentnature]="2" [idrank]="grid.id" [idgrid]="grid.col4" (change)="onChangeDamageWithRank($event)"></app-vwdamagewithrank></td>
      <td class="bgcelselected"><app-vwdamagewithrank [labelCheck]="grid.col5" [accident]="accident" [accidentdomain]="5" [idaccidentnature]="2" [idrank]="grid.id" [idgrid]="grid.col5" (change)="onChangeDamageWithRank($event)"></app-vwdamagewithrank></td>
      <td class="bgcelselected"><app-vwdamagewithrank [labelCheck]="grid.col6" [accident]="accident" [accidentdomain]="6" [idaccidentnature]="2" [idrank]="grid.id" [idgrid]="grid.col6" (change)="onChangeDamageWithRank($event)"></app-vwdamagewithrank></td>
      <td class="bgcelselected"><app-vwdamagewithrank [labelCheck]="grid.col7" [accident]="accident" [accidentdomain]="7" [idaccidentnature]="3" [idrank]="grid.id" [idgrid]="grid.col7" (change)="onChangeDamageWithRank($event)"></app-vwdamagewithrank></td>
     </tr>
