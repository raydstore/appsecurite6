<div class="card bg-light">
  <div class="card-header cardtitle">

    <h4 class="titleform">
      <i class="fa fa-list" aria-hidden="true"></i> {{titlelist}}
    </h4>

    <button *ngIf="filteredBit" class="btn btn-success btnright" (click)="showDialogToAdd()">
      <i class="fa fa-plus"></i>
    </button>

  </div>
  <div *ngFor="let value of vwaccidentagentshbits" class="alert" [class.alert-primary]="value.idbitclass == 'A'"
    [class.alert-success]="value.idbitclass == 'B'" [class.alert-danger]="value.idbitclass == 'C'"
    [class.alert-warning]="value.idbitclass == 'D'">
    <div class="form-group row">
      <label for="chname" class="col-sm-5 col-form-label">
        {{value.idbitclass + ') ' + value.classname + ': ' + value.idbit + ') ' + value.bitname + ': '}}
      </label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="chname" [value]="value.name"
          placeholder="le nom de libelé" #nameofbit>
      </div>
      <div class="col-sm-2">
      <button class="btn btn-success" (click)="updateAccidentagentshbit(value, nameofbit.value)">
        <i class="fa fa-check"></i>
      </button>
      <button class="btn btn-danger" (click)="deleteAccidentagentshbit(value)">
        <i class="fa fa-minus"></i>
      </button>
    </div>
    </div>
  </div>
</div>
