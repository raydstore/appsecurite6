<div class="card bg-light">
    <div class="card-header alCenter cardtitle">

      <h4 class="titleform">
        <i class="fa fa-list" aria-hidden="true"></i> {{titlelist}}
      </h4>

      <button class="btn btn-success btnright" (click)="showNewDialoge()">
        <i class="fa fa-plus"></i>
      </button>
    </div>

    <!-- <div class="card-body">immuable="flse"a (onRowSelect)="onRowSelect($event)"-->
    <p-dataTable [value]="aggravatingfactors" expandableRows="true" selectionMode="single" immuable="true" [(selection)]="selectedNode" (onNodeExpand)="nodeExpand($event)"
      rowExpandMode="single" [responsive]="true">
      <p-column expander="true" styleClass="col-icon"  [style]="{'width':'70px'}"></p-column>
    <!--   <p-column field="id" header="Id"></p-column> -->
      <p-column field="name" header="Name"></p-column>
     <!--  <p-column field="datecreate" header="CrÃ©e le">

      </p-column>
      <p-column field="owner" header="par"></p-column>
      <p-column field="dateupdate" header="Modifier le">

      <p-column styleClass="col-button"  [style]="{'width':'70px'}">
        <ng-template let-m="rowData" pTemplate="body">
          <button class="btn btn-danger" (click)="deleteAggravatingfactor(m)">
            <i class="fa fa-minus"></i>
          </button>
        </ng-template>
      </p-column>
      <ng-template let-item pTemplate="rowexpansion">
        <!-- <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px"> -->
        <!-- <div class="ui-grid-row"> -->
        <div class="container">
          <div class="form-group row">
            <label for="chid" class="col-sm-2 col-form-label">id : </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="chid" [value]="item.id" placeholder="Identificateur" readonly>
            </div>
          </div>
          <div class="form-group row">
            <label for="chname" class="col-sm-2 col-form-label">name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="chname" [value]="item.name" placeholder="le nom de la marque" #name>
            </div>
          </div>
          <div class="clupdate">
            <button class="btn btn-success" (click)="updateAggravatingfactor(item, name)">
              <i class="fa fa-check">Valider</i>
            </button>
            <button class="btn btn-warning" (click)="cancelUpdate(item)">
              <i class="fa fa-times">Annuler</i>
            </button>
          </div>
        </div>
        <!-- </div> -->
        <!-- </div> -->
      </ng-template>
    </p-dataTable>
    <!-- </div> -->
  </div>

  <p-dialog header="Aggravatingfactor Details" [(visible)]="dialogVisible" [responsive]="true" showEffect="fade" [modal]="true" width="450">
    <div class="ui-g ui-fluid" *ngIf="newAggravatingfactor">
      <div class="container">
          <div class="flex-item">
              <div class="form-group row">
          <label for="iid" class="col-sm-3 col-form-label">id : </label>
          <div class="col-sm-9">
          <input type="text" class="form-control" class="form-control" id="chid" [(ngModel)]="newAggravatingfactor.id" placeholder="Identificateur" readonly>
        </div>
      </div>
        <div class="form-group row">
          <label for="iname" class="col-sm-3 col-form-label">name</label>
          <div class="col-sm-9">
          <input type="text" class="form-control" id="iname" [(ngModel)]="newAggravatingfactor.name" placeholder="le nom de la marque">
        </div>
      </div>
        <div class="toolbtn alright">
          <button class="btn btn-primary" (click)="createAggravatingfactor()">Valider</button>
          <button class="btn btn-warning" (click)="hideNewDialoge()">Annuler</button>
        </div>
      </div>
      </div>
    </div>
