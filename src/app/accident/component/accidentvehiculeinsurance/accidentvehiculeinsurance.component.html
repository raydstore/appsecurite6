<p-card header="Info Assurance">
  <div class="form-group row">
    <label for="chidentreprise" class="col-sm-4 col-form-label">Société : </label>
    <div class="col-sm-10">
      <app-autocomplete [i_item]="accidentvehiculeinsurance.identreprise" [service]="entreprises" [functionName]="displayName" [args]="['name']"
        (changeItem)="onChangeItem(accidentvehiculeinsurance, 'identreprise', $event)"></app-autocomplete>
    </div>
  </div>
  <div class="form-group row">
    <label for="chpolicynumber" class="col-sm-4 col-form-label">police n° : </label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="chpolicynumber" [(ngModel)]="accidentvehiculeinsurance.policynumber"
        placeholder="matricule">
    </div>
  </div>
  <div class="form-group row">
    <label for="chdatefirst" class="col-sm-4 col-form-label">du : </label>
    <div class="col-sm-8">
        <app-calendar  class="clcalendar" id="chdatefirst" [date]="accidentvehiculeinsurance.datefirst"
        [isTime]="false" [dateFormat]="'    le : yy-mm-dd       à : '" (changeDate)="onChangeDatefirst(accidentvehiculeinsurance, $event)"></app-calendar>
    </div>
  </div>
  <div class="form-group row">
    <label for="chdatelast" class="col-sm-4 col-form-label">au : </label>
    <div class="col-sm-8">
        <app-calendar  class="clcalendar" id="chdatelast" [date]="accidentvehiculeinsurance.datelast"
        [isTime]="false" [dateFormat]="'    le : yy-mm-yy       à : '" (changeDate)="onChangeDatelast(accidentvehiculeinsurance, $event)"></app-calendar>
    </div>
  </div>
  <div>
    <button class="btn btn-success" (click)="perform($event)">
      <i class="fa fa-check">Valider</i>
    </button>
    <button class="btn btn-warning" (click)="cancelUpdate(accidentvehiculeinsurance)">
      <i class="fa fa-times">Annuler</i>
    </button>
  </div>

</p-card>
