<p-card title="Info Assurance" [style]="{width: '360px'}">
  <div class="form-group row">
    <label for="chidentreprise" class="col-sm-4 col-form-label">Société : </label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="chidentreprise" [(ngModel)]="accidentvehiculeinsurance.identreprise"
        placeholder="le nom du vehicule">
    </div>
  </div>
  <div class="form-group row">
    <label for="chpolicynumber" class="col-sm-4 col-form-label">police n° : </label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="chpolicynumber" [(ngModel)]="accidentvehiculeinsurance.policynumber"
        placeholder="matricule">
    </div>
  </div>
  <div class="form-group row">
    <label for="chdatefirst" class="col-sm-4 col-form-label">du : </label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="chdatefirst" [(ngModel)]="accidentvehiculeinsurance.datefirst"
        placeholder="le nom de la marque" #name>
    </div>
  </div>
  <div class="form-group row">
    <label for="chdatelast" class="col-sm-4 col-form-label">au : </label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="chdatelast" [(ngModel)]="accidentvehiculeinsurance.datelast"
        placeholder="n° de permi">
    </div>
  </div>
  <div>
    <button class="btn btn-success" (click)="perform()">
      <i class="fa fa-check">Valider</i>
    </button>
    <button class="btn btn-warning" (click)="cancelUpdate(accidentvehiculeinsurance)">
      <i class="fa fa-times">Annuler</i>
    </button>
  </div>

</p-card>
