<div class="form-group row">
  <label for="chnom" class="col-sm-4 col-form-label">le nom : </label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="chnom" [(ngModel)]="accidentvehiculedriverns.name" placeholder="le nom du vehicule">
  </div>
</div>
<div class="form-group row">
  <label for="chdateofbirth" class="col-sm-4 col-form-label">né le : </label>
  <div class="col-sm-8">
      <app-calendar  class="clcalendar" id="chdateofbirth" [date]="accidentvehiculedriverns.dateofbirth" 
      [isTime]="false" [dateFormat]="'dd/mm/yy'" (changeDate)="onChangeDate(accidentvehiculedriverns, $event)"></app-calendar>
  </div>
</div>
<div class="form-group row">
  <label for="chplaceofbirth" class="col-sm-4 col-form-label">à : </label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="chplaceofbirth" [(ngModel)]="accidentvehiculedriverns.placeofbirth"
      placeholder="l'endroi de maissance'" #name>
  </div>
</div>
<div class="form-group row">
  <label for="chadressdriver" class="col-sm-4 col-form-label">adress : </label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="chadressdriver" [(ngModel)]="accidentvehiculedriverns.adress"
      placeholder="l'adress'" #name>
  </div>
</div>
