<!-- <div class="ui-grid ui-grid-responsive ui-grid-pad" *ngIf="item"> -->
  <div class="container">
    <div class="form-group row">
      <label for="chidagentdeclare" class="col-sm-2 col-form-label">Agent : </label>
      <div class="col-sm-10">
        <app-autocomplete [i_item]="item.agent" [functionName]="displayNameAgent" [args]="['firstname', 'lastname']" [service]="agents"
          (changeItem)="onChangeItem(item, 'agent', $event)"></app-autocomplete>
      </div>
    </div>
    <div class="form-group row">
      <label for="icountstopwork">nombre de jour arrêt</label>
      <input type="text" id="icountstopwork" [(ngModel)]="item.countstopwork" placeholder="nombre de jour arrêt">
    </div>
    <div class="form-group row">
      <label for="chevent" class="col-sm-2 col-form-label">Observation</label>
      <div class="col-sm-10">
        <textarea rows="5" cols="40" pInputTextarea [(ngModel)]="item.samury"></textarea>
      </div>
    </div>
    <div class="toolbtn">
      <button class="btn btn-primary" (click)="perform($event)">Valider</button>
      <button class="btn btn-warning" (click)="cancel(item)">Annuler</button>
    </div>
  </div>
<!-- </div> -->
